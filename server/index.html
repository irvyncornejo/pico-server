<!DOCTYPE html>
    <head>

    </head>
    <style type="text/css">
        .card-size {
            height: 170px !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <html>
    <body class="container">
        <div class="row">
            <h2 class="text-blue-grey darken-4">IoT Dashboard Control</h2>
            <div class="col s12 m6 l4">
              <div class="card-panel hoverable card-size">
                <span class="grey darken-4">
                    <p>LED 1 is {state}</p>
                </span>
                <p></p>
                <div class="row">
                    <div class="col s6 m6 l6 right-align">
                        <form action="./light">
                            <input type="hidden" name="pin" value=1>
                            <input class="waves-effect waves-light btn" type="submit" name="state" value="on" />
                        </form>
                    </div>
                    <div class="col s6 m6 l6 left-align">
                        <form action="./light">
                            <input type="hidden" name="pin" value=1>
                            <input class="waves-effect waves-light btn" type="submit" name="state" value="off" />
                        </form>
                    </div>
                </div>
              </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card-panel hoverable card-size">
                  <span class="grey darken-4">
                        <p>{RGB}</p>
                    </span>
                    <label>Selecciona un color</label>
                    <div class="row">
                            <form action="./gpio">
                                <div class="col s6 m6 l6">
                                    <input type="color" id="color" name="color" value="#f73bf1">
                                </div>    
                                <div class="col s6 m6 l6">
                                    <input class="waves-effect waves-light btn" type="submit" name="state" value="RGB" />
                                </div>
                            </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card-panel hoverable card-size">
                  <span class="grey darken-4">
                        <p>{Control PWM}</p>
                    </span>
                    <div class="row">
                        <form action="./gpio">
                            <div class="col s6 m6 l6">
                                <p class="range-field">
                                    <input type="range" min="0" max="100" name="pwm" value="0" />
                                </p>
                            </div>    
                            <div class="col s6 m6 l6">
                                <input class="waves-effect waves-light btn" type="submit" name="state" value="PWM" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6 l4">
                <div class="card-panel">
                    <span class="grey darken-4">
                        <p>Raspi temperature sensor {temperature}</p>
                    </span>
                </div>
            </div>
          </div>
    </body>
    </html>
